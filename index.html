<!DOCTYPE html lang="es"><!-- etiqueta de apertura-->
<head>
    <title>Clase 3 - HTML</title>
    <meta charset="utf-8">
    <body>
        <!--Titulos hasta H6-->
        <h1  >Lucas Emanuel Lagos</h1>
        <p>Lenguajes</p>
        <!-- Elementos de Bloque-->
        <!-- lista sin orden (unordered list)-->
        <ul>
            <li>java</li>
            <li>c#</li>
            <li>go</li>

        </ul>
        <!-- lista ordenada (ordered list)-->
        <p>Posiciones</p>
        <ol>
            <li>primero</li>
            <li>segundo</li>
            <li>tercero</li>
        </ol>
        <!--imagen-->
        <img src="https://picsum.photos/200/300" height="150" alt="Imagen Random"><!--Remoto/Absoluto-->
        <br>
        <img src="maxverstappen.jpg" width="200" height="150" alt="Super Max"> <!--Local/Relativo-->
        </br>
        <!--enlaces-->
        <a href="https://picsum.photos/200/300" target="_blank">VER IMAGEN</a>
        <!--etiquetas basicas-->
        c#
        <b>c#</b> <!--bold-->
        <mark>java</mark> <!--Mark-->
        <ins>go</ins><!--subrayado-->
        <small>segundo</small><!--chiquito-->
        <del>tercero</del><!--tacha-->
        <sup>LUCAS</sup><!--superior-->
        <sub>LAGOS</sub><!--inferior-->
    </body>
    </head>
</html><!-- etiqueta de cierre-->
